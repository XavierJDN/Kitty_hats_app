<mat-card>
    <mat-card-header>{{this.kitty.name}}</mat-card-header>
    <mat-card-content class="content">
        <app-kitty-hat [address]="kitty.address"></app-kitty-hat>
        <h1 *ngIf="this.activeAccount == ''">Please connect to your wallet to preview your token</h1>    
        <mat-grid-list *ngIf="this.activeAccount != ''" cols="5" rowHeight="50px">
            <mat-grid-tile
            *ngFor="let token of tokens">
                <app-token [token]="token" (click)="{}"></app-token>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button *ngIf="this.activeAccount != ''">Buy</button>
        <button mat-button *ngIf="this.activeAccount === this.kitty.owner">Sell</button>
        <button mat-button *ngIf="this.activeAccount !== ''">Apply</button>
        <button mat-button *ngIf="this.activeAccount !== ''">Undo</button>
    </mat-card-actions>
</mat-card>
