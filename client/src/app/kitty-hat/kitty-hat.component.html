<mat-card>
    <mat-card-content>
    <img mat-card-image [src]="kittyHat.img" alt="kitty image" />
    <ng-container *ngFor="let token of tokens; index as i" width="400" height="400">
        <img [src]="'data:image/' + token.img.format + ';base64,' + token.img.src" class="token" [ngStyle]="{'z-index': i}" width="300px" height="300px"/>
    </ng-container>
    </mat-card-content>
</mat-card>
